<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/updatedFav.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- THEMING -->
		<script>
				// Apply theme immediately before any rendering
				(function() {
					const saved = localStorage.getItem('theme');
					const systemPrefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
					const theme = saved || systemPrefers;
					document.documentElement.setAttribute('data-theme', theme);
				})();
		</script>
		
	</head>
	<meta name="description" content="The hard to define area where innovation happens">
	<meta name="author" content="Peter Abbott">
	<title>Peter Abbott </title>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
